<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas App</title>
</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button id="save" type="button" class="button">Save</button>
            <button id="undo" type="button" class="button">Undo</button>
            <button id="redo" type="button" class="button">Redo</button>
            <button id="clear" type="button" class="button">Clear</button>

            <input type="color" class="color-picker">
            <input type="range" min="1" max="100" class="pen-range">
        </div>
    </div>

</body>
<script src="main.js" type="module"></script>
</html>
